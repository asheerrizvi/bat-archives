<div class="filter-wrapper">
  <div class="filter-buttons">
    <button (click)="filterMovies(2020)">2020's</button>
    <button (click)="filterMovies(2010)">2010's</button>
    <button (click)="filterMovies(2000)">2000's</button>
    <button (click)="filterMovies(1990)">1990's</button>
  </div>
</div>

<div class="movies-wrapper">
  <ng-container *ngFor="let movie of movies">
    <app-movie [movie]="movie"></app-movie>
  </ng-container>
</div>
